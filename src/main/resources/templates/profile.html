<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <!--<script type="text/javascript" th:href="@{/js/upload.js}"></script>-->
    <title>Профиль</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="row">
    <div th:replace="fragments/menu :: menu" class="col-4"></div>

    <div class="container col-8" sec:authorize="isAuthenticated()">

        <form class="md-form">
            <div class="file-field">
                <div class="mb-4">
                    <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg" class="rounded-circle z-depth-1-half avatar-pic"
                         alt="example placeholder avatar">
                </div>
                <div class="d-flex justify-content-center">
                    <div class="btn btn-mdb-color btn-rounded float-left">
                        <span>Add photo</span>
                        <input type="file">
                    </div>
                </div>
            </div>
        </form>

        <form method="POST" th:action="@{uploader/upload}" enctype="multipart/form-data">
            <input type="file" name="file" /><br/><br/>
            <input type="submit" value="Submit" />
        </form>

        <!--<div class="starter-template">-->
        <!--<h1 th:text="${username}">Профиль пользователя</h1>-->
        <!--<h1 th:inline="text">Привет [[${#httpServletRequest.remoteUser}]]!</h1>-->
        <!--</div>-->
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
