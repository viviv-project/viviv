<body>
<div th:replace="fragments/header :: header"></div>
<!--<div th:replace="fragments/header :: header"/>-->
<!--****************************-->

<div class="card" style="margin-left:40%; height:360px; width:400px">
    <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Авторизация</h4>
        <hr>
        <div class="form-group">
            <div class="col-xs-15">
                <div>
                    <div th:if="${param.error} != null">
                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            Неправильный email или пароль.
                        </div>
                    </div>
                    <div th:if="${param.logout} != null">
                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                            Вы вышли из системы.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form  th:action="@{/authenticateTheUser}" method="POST">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="username"  class="form-control" placeholder="Email " type="email" required>

                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input  name="password" placeholder="Пароль" class="form-control" type="password" required>

                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Войти  </button>
            </div>
            <p class="text-center"><a href="#" class="btn">Забыли пароль?</a></p>
            <p class="text-center" ><a href="/registration" class="btn btn-primary btn-block"> Регистрация </a></p>
        </form>
    </article>
</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
