<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="card">
        <h4  th:text="'Вопрос № ' + ${question.filledCount}"></h4>
        <form th:action="@{/question}" th:object="${question}" method="POST">
            <input type="hidden" th:value="*{username}" name="username"/>
            <div class="form-group">
                <label for="question">Вопрос</label>
                <textarea class="form-control" id="question" rows="3" th:field="*{question}"></textarea>
            </div>
            <div class="form-group">
                <label for="answer">Ответ</label>
                <textarea class="form-control" id="answer" rows="1" th:field="*{answer}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary col-sm-4">Сохранить</button>
        </form>
        <p class="text-left"><a href="/login" class="btn btn-info col-sm-4" style="margin-top: 10px">Пропустить</a></p>
    </div>
</div>

</body>
</html>
