<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Регистрационная форма</title>
</head>
<body>
<div>
    <!--**********************************-->
   <!-- <div th:replace="fragments/header :: header"/>

    <div class="card" style="margin-left:40%; height:360px; width:400px">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Регистрация нового пользователя</h4>
            <hr>
            <div class="form-group">
                <div class="col-xs-15">
                    <div>
                        <div th:if="${param.error} != null">
                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                Неправельный email или пароль.
                            </div>
                        </div>
                        <div th:if="${param.logout} != null">
                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                Вы вышли из системы.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>

                        <input th:field="*{username}" placeholder="username (*)" class="form-control"/>

                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        &lt;!&ndash; Email &ndash;&gt;
                        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>

                            <input th:field="*{email}" placeholder="email (*)" class="form-control"/>
                    </div>
                </div>


                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="password" placeholder="Пароль" class="form-control" type="password" required>


                        &lt;!&ndash; Password &ndash;&gt;
                        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" th:field="*{password}" placeholder="password (*)"
                                   class="form-control"/>
                        </div>

                        &lt;!&ndash; Confirm Password &ndash;&gt;
                        <div class="error" th:if="${#fields.hasErrors('matchingPassword')}"
                             th:errors="*{matchingPassword}"/>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Войти</button>
                </div>
                <p class="text-center"><a href="#" class="btn">Забыли пароль?</a></p>
                <p class="text-center"><a href="/user/registration" class="btn btn-primary btn-block"> Регистрация </a>
                </p>
            </form>
        </article>
    </div>

    <div th:replace="fragments/footer :: footer"/>-->


    <!--**********************************-->


    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">Register New User</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/user/registration}"
                      th:object="${user}" method="post" class="form-horizontal">

                    <!--<div class="form-group">-->
                    <!--<div class="col-xs-15">-->
                    <!--<div th:if="${registrationError != null}">-->
                    <!--<div class="alert alert-danger col-xs-offset-1 col-xs-10">-->
                    <!--${registrationError}-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--</div>-->
                    <!-- User name -->
                    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{username}" placeholder="username (*)" class="form-control"/>
                    </div>
                    <!-- Email -->
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{email}" placeholder="email (*)" class="form-control"/>
                    </div>

                    <!-- Password -->
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{password}" placeholder="password (*)" class="form-control"/>
                    </div>

                    <!-- Confirm Password -->
                    <div class="error" th:if="${#fields.hasErrors('matchingPassword')}"
                         th:errors="*{matchingPassword}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)"
                               class="form-control"/>
                    </div>

                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
