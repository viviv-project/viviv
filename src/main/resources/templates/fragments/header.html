<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
</head>
<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" href="/"><img class="custom-logo" th:src="@{/images/logo.jpg}" alt="viviv" style="width: 110px"></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <div th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
                    <form th:case="${true}" method="post" th:action="@{/logout}" name="super">
                        <input type="submit" class="btn btn-primary" value="Выйти"/>
                    </form>
                    <a th:case="${false}" class="btn btn-primary" href="/login">Войти</a>
                </div>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
